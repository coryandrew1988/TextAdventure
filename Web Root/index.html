<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" type="text/css" href="/styles/main.css?bust=v0.0.0"></link>
    <link rel="stylesheet" type="text/css" href="/styles/game.css?bust=v0.0.0"></link>
    <script type="text/javascript" data-main="/scripts/main" src="/scripts/lib/require.js?bust=v0.0.0"></script>

    <title>Text Adventure</title>
</head>
<body>
    <div id="body">
        <div id="header">
            Text Adventure
        </div>

        <div id="main">
            <div data-bind="template: template">
                <noscript>
                    <p>For full functionality of this site it is necessary to enable JavaScript.</p>
                    <p>Here are the <a href="http://www.enable-javascript.com/" target="_blank"> instructions to enable JavaScript in your web browser</a>.</p>
                </noscript>
            </div>
        </div>

        <div id="footer">
        </div>
    </div>

    <script type="text/ko-template" id="mainTemplate">
        <div class="output" data-bind="template: {
            foreach: outputMessages,
            name: 'outputMessageTemplate',
            afterRender: afterRenderOutputMessages
        }"></div>

        <input class="input" data-bind="value: inputText" type="text" />
    </script>
    
    <script type="text/ko-template" id="outputMessageTemplate">
        <p data-bind="text: text"></p>
    </script>

</body>
</html>
